<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Giriş Yap</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label class="small mb-1">Email</label>
              <input class="form-control py-4" formControlName="email" type="email" placeholder="name@example.com" />
            </div>

            <div class="form-group">
              <label class="small mb-1" >Parola</label>
              <input class="form-control py-4" formControlName="password" type="password" placeholder="*********" />
            </div>

            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                <label class="custom-control-label" for="rememberPasswordCheck">Remember
                  password</label>
              </div>
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" routerLink="/account/forgot-password">Forgot Password?</a>
              <a class="btn btn-primary" (click)="login()">Giriş Yap</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small"><a routerLink="/account/register">Need an account? Sign up!</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
